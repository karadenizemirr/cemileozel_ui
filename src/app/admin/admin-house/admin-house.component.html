<app-admin-navbar></app-admin-navbar>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
    integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
    integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-primary float-right mb-2 mr-2"
                style="border-radius: 20px; padding-left: 20px; padding-right: 20px;" data-toggle="modal"
                data-target="#addHouseModal">
                Ev Ekle
            </button>
            <div class="">
                <div class="table-responsive border radius shadow p-2" style="border-radius: 20px;">
                    <table class="table project-list-table table-nowrap align-middle table-borderless">
                        <thead>
                            <tr>
                                <th scope="col"><b>Adı</b></th>
                                <th scope="col"><b>Fiyatı (TL)</b></th>
                                <th scope="col"><b>Lokasyon</b></th>
                                <th scope="col" style="width: 200px;"><b>İşlemler</b></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style="font-size: 15px;" *ngFor="let house of allHouse.data">
                                <td>
                                    {{house.title}}
                                </td>

                                <td>
                                    {{house.price}}
                                </td>

                                <td>
                                    {{house.location}}
                                </td>

                                <td class="text-center">
                                    <ul class="list-inline mb-0 text-center">
                                        <li class="list-inline-item">
                                            <a href="javascript:void(0);" data-bs-toggle="tooltip"
                                                data-bs-placement="top" title="Delete" class="px-2 text-danger"><i
                                                    class="bx bx-trash-alt font-size-18"></i></a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="addHouseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ev Ekle</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addHouseForm" (ngSubmit)="addHouse()" >
                    <div class=" form-group">
                        <label for="exampleInputEmail1">Ev Adı</label>
                        <input type="text" class="form-control" id="exampleInputEmail1"
                            placeholder="Adı" formControlName="title" >
                    </div>

                    <div class=" form-group">
                        <label for="exampleInputEmail1">Konum Bilgisi</label>
                        <input type="text" class="form-control" id="exampleInputEmail1"
                            placeholder="Konum bilgisi" formControlName="location" >
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Tl</span>
                        </div>
                        <input type="text" class="form-control" 
                        aria-label="Amount (to the nearest dollar)" formControlName="price">
                        <div class="input-group-append">
                          <span class="input-group-text">.00</span>
                        </div>
                      </div>

                    <div class=" form-group">
                        <label for="exampleInputEmail1">Açıklaması</label>
                        <input type="text" class="form-control" id="exampleInputEmail1"
                            placeholder="Açıklama" formControlName="description">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Upload</span>
                        </div>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" multiple (change)="onFileSelected($event)">
                          <label class="custom-file-label" for="inputGroupFile01">Resim seçiniz</label>
                        </div>
                      </div>
                    <button type="button" class="btn btn-primary" type="submit">Ev Ekle</button>
                </form>
            </div>
        </div>
    </div>
</div>
