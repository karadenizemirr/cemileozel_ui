<app-admin-navbar></app-admin-navbar>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="">
                <div class="table-responsive border radius shadow p-2" style="border-radius: 20px;">
                    <table class="table project-list-table table-nowrap align-middle table-borderless">
                        <thead>
                            <tr>
                                <th scope="col"><b>Adı Soyadı</b></th>
                                <th scope="col"><b>T.C</b></th>
                                <th scope="col"><b>Telefon Numarası</b></th>
                                <th scope="col"><b>Giriş Tarihi</b></th>
                                <th scope="col"><b>Çıkış Tarihi</b></th>
                                <th scope="col"><b>Ödeme Durumu</b></th>
                                <th scope="col" style="width: 200px;"><b>İşlemler</b></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let value of appoinment.data" style="font-size: 15px;">
                                <td>
                                    {{value.name}} {{value.surname}}
                                </td>
                                <td>
                                    {{value.identifier}}
                                </td>
                                <td>
                                    {{value.phoneNumber}}
                                </td>
                                <td>
                                    {{value.startDate}}
                                </td>
                                <td>
                                    {{value.endDate}}
                                </td>
                                <td>
                                    Ödeme Durumu
                                </td>
                                <td>
                                    <ul class="list-inline mb-0">
                                        <li class="list-inline-item">
                                            <a [routerLink]="['process', value.id]" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit" class="px-2 text-primary"><i class="bx bx-pencil font-size-18"></i></a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a href="javascript:void(0);" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete" class="px-2 text-danger"><i class="bx bx-trash-alt font-size-18"></i></a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
