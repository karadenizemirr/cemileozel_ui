<!doctype html>
<html lang="en">
  <head>
  	<title>The Bungalov - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	

	</head>
	<body class="img js-fullheight" style="background-image: url(images/bg.jpg); height: 100vh;">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">The Bungalov Giriş Sayfası</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Sadece Yöneticiler İçin</h3>
		      	<form class="signin-form" [formGroup]="loginForm" (ngSubmit)="getLogin()">
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Kullanıcı Adı" required formControlName="username">
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Şifre" required formControlName="password">
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Giriş Yap</button>
	            </div>
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>
	</body>
</html>
